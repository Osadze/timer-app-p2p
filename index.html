<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="./app.js"></script>
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="titlebar">
      <pear-ctrl></pear-ctrl>
    </div>
    <main>
      <div id="setup">
        <div>
          <button id="create-chat-room">Create</button>
        </div>
        <div id="or">- or -</div>
        <form id="join-form">
          <button type="submit" id="join-chat-room">Join</button>
          <input
            required
            id="join-chat-room-topic"
            type="text"
            placeholder="Room ID"
          />
        </form>
      </div>
      <div id="loading" class="hidden">Loading ...</div>
      <div id="chat" class="hidden">
        <div id="header">
          <div id="details">
            <div>Room ID: <span id="chat-room-topic"></span></div>
            <div>People: <span id="peers-count">1</span></div>
          </div>
        </div>
        <div id="messages"></div>
        <div id="timer-controls">
          <label>
            Focus time (minutes):
            <input id="focus-time" type="number" value="5" min="1" />
          </label>
          <label>
            Break time (minutes):
            <input id="break-time" type="number" value="5" min="1" />
          </label>
        </div>
        <button id="start-timer" class="green-text">Start Timer</button>

        <div id="timer-type" class="hidden ">Working...</div>
        <div id="countdown" class="hidden "></div>

        <div id="timer-buttons" class="hidden">
          <button id="stop-timer">Stop</button>
          <button id="pause-timer">Pause</button>
        </div>
      </div>
    </main>
  </body>
</html>
